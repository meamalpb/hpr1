    <nav style="background-color:rgba(66, 66, 145, 0.589); margin-bottom: 10px;">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">User Page</a>

             <li class="create">
        <a href="#" class=" modal-trigger" data-target="modal-create">Create</a>
      </li>
      <li class="logout"><a href="/signout"class="logout waves-button-input">Logout</a></li>
          </ul>
        </div>
      </nav>
      <div class="content">
        <h4 style="color: aliceblue;">Add New Project</h4><br />
        <form id="create-form" action="/addjob" method="POST">
          <div class="input-field">
            <input type="text" id="name" name="name" required>
            <label for="name"> Name</label>
          </div>
          <div class="input-field">
            <input type="text" id="guidename" name="guidename" required>
            <label for="guidename"> Guide Name</label>
          </div>
          <div class="input-field">
            <input type="text" id="guidedepartment" name="guidedepartment" required>
            <label for="guidedepartment">Guide Department</label>
          </div>
       <div>
        <p style="color:white;">Degree</p>
        <p >
          <label>
            <input id="degree" name="degree" value="B.Tech" type="radio" checked />
            <span>B.TECH</span>
          </label>
        </p>
       <p>
        
          <label>
            <input id= "degree" name="degree" value="M.Tech" type="radio" />
            <span>M.TECH</span>
          </label>
        </p>

       </div>
<div>
  <p style="color:white;">Branch</p>
          <p>
            <label>
              <input id="branch" name="branch" value="ECE" type="radio" checked />
              <span>ECE</span>
            </label>
          </p>
          <p >
            <label>
              <input id="branch" name="branch" value="EEE" type="radio" />
              <span>EEE</span>
            </label>
          </p>
          <p>
            <label>
              <input id="branch" name="branch"  value ="Other" type="radio"  />
              <span>Other</span>
            </label>
          </p>
        </div>

          <div class="input-field">
            <input type="text" id="projecttitle" name="projecttitle" required>
            <label for="projecttitle"> Project Title</label>
          </div>

          <div>
            <p style="color:white;">Project Category</p>
          <p>
            <label>
              <input id="projectcategory" name="projectcategory"  value="Embedded" type="checkbox" />
              <span>Embedded</span>
            </label>
          </p>
          <p>
            <label>
              <input id="projectcategory" name="projectcategory"  value="VLSI" type="checkbox" />
              <span>VLSI</span>
            </label>
          </p>
          <p>
            <label>
              <input id="projectcategory" name="projectcategory"  value="Computer Vision" type="checkbox" />
              <span>Computer Vision</span>
            </label>
          </p>
          <p>
            <label>
              <input id="projectcategory" name="projectcategory"  value="Instrumentation" type="checkbox" />
              <span>Instrumentation</span>
            </label>
          </p>
          <p>
            <label>
              <input id="projectcategory" name="projectcategory"  value="Other" type="checkbox" />
              <span>other</span>
            </label>
          </p>
        </div>

          <div class="input-field">
            <textarea id="projectdescription" class="materialize-textarea" name="projectdescription" required></textarea>
            <label for="projectdescription">Project Description</label>
          </div>
          <!-- <div class="input-field">
            <input id="Url" type="url"  name = "url" required>
            <label for="url">URL Of Project File</label>
          </div> -->

          <button class="btn red darken-2 z-depth-0" style="margin-top: 10px;">Enter</button>
        </form>
